apply plugin: 'java'
apply plugin: 'idea'

sourceCompatibility = 1.8
targetCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    compile group: 'commons-collections', name: 'commons-collections', version: '3.2.2'
    compile group: 'commons-lang', name: 'commons-lang', version: '2.6'
    compile group: 'log4j', name: 'log4j', version: '1.2.17'
    compile group: 'com.thoughtworks.xstream', name: 'xstream', version: '1.3.1'
    compile group: 'net.lightbody.bmp', name: 'browsermob-core', version: '2.1.2'
    compile 'org.seleniumhq.selenium:selenium-java:2.53.1'

    testCompile 'org.testng:testng:6.9.10'
    testCompile 'org.uncommons:reportng:1.1.4'
    testCompile 'org.apache.velocity:velocity:1.7'
    testCompile 'velocity-tools:velocity-tools:2.0-beta1'
}

test {
    // enable TestNG support (default is JUnit)
    useTestNG()
}